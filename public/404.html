<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; URL='https://VarunSaxena314.com'" />
    <script type="text/javascript">
      // Redirect to the root of the GitHub Pages site but preserve the path, search, and hash
      (function() {
        var pathname = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        var baseUrl = "https://VarunSaxena314.com";
        var newUrl = baseUrl + pathname + search + hash;

        // Avoid redirect loop by checking if we're already on the correct page
        if (window.location.href !== newUrl) {
          window.location.href = newUrl;
        }
      })();
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a href="https://VarunSaxena314.com">click here</a>.</p>
  </body>
</html>
